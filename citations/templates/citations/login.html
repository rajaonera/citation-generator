{% extends "citations/base.html" %}

{% block content %}
<div class="max-w-sm mx-auto mt-20 p-6 bg-white rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>

  {% if form.errors %}
    <p class="text-red-600">Nom d’utilisateur ou mot de passe incorrect.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded mt-4 hover:bg-indigo-700">
      Se connecter
    </button>
  </form>

  <p class="text-center mt-4 text-sm">
    Pas encore de compte ?
    <a href="{% url 'inscription' %}" class="text-indigo-600 hover:underline">S’inscrire ici</a>
  </p>
</div>
{% endblock %}
